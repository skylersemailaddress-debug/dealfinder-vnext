name: Auto-approve + enable auto-merge

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: auto-approve-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  approve_and_automerge:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --approve --body "Auto-approved."

      - name: Enable auto-merge (squash)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --auto --squash
